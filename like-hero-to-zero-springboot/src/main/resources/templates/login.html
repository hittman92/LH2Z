<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Anmelden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">Anmeldung</h1>

          <div th:if="${param.error}" class="alert alert-danger py-2">
            Anmeldung fehlgeschlagen. Bitte prÃ¼fen Sie Benutzername/Passwort.
          </div>
          <div th:if="${param.logout}" class="alert alert-success py-2">
            Abgemeldet.
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Benutzername</label>
              <input id="username" name="username" type="text" class="form-control" autocomplete="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Passwort</label>
              <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Anmelden</button>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/}">Zur Startseite</a>
          </div>
        </div>
      </div>

      <div class="mt-3 small text-muted">
        Test-Logins (Standard): <code>admin/admin</code>,
        <code>scientist/scientist</code>, <code>reviewer/reviewer</code>, <code>publisher/publisher</code>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
